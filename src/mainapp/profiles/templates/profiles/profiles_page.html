{% extends "base.html" %}

{% block title %}Hello World Project{% endblock %}

{% block header %}Welcome to the Hello World project !{% endblock %}

{% block content %}

<div class="admin_panel">
    <form name="profileForm" method="POST" action = "">
        <div class = formObject>
            {% csrf_token %}
            <label for="menu_id">Select a name from the list to edit:</label>
            <select id = "menu_id" name="menu" onchange="top.location.href=this.options[this.selectedIndex].value;">
            {% for profile in profiles %}
                <option value="../{{profile.pk}}/details/"> {{ profile.first_name }}</option>
            {% endfor %}
            </select>
            <div class="fromBtn_container">
                <a href="{% url 'createRecord'%}"><button type="button" class="btn">Create New Profile</button> </a>
                <a href="{% url 'home'%}"><button type="button" class="btn">Log out of Profile</button> </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
